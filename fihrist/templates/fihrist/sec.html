{% block sec %}
    <div class="row">
        <div class="col-lg-12">
            <h5><span class="badge badge-secondary mx-4">Personel Bilgileri</span></h5>

            <div class="card mb-4 border-info" style="min-height: 20em;">
                <div class="row ">
                    {% if personeltek %}

                        <div class="col-md-2 mx-4 my-4">
                            <img src="{{ personeltek.foto.url }}" style="width: 10em; height:10em;" class="card-img" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">

                                <h4 class="card-title">Ä°sim Soyisim: {{ personeltek.isim }}</h4>

                                <h5>Sicil: {{ personeltek.sicil }} </h5>
                                <h5>TC No: {{ personeltek.tc }}</h5>

                                <p class="card-text">Adres: {{ personeltek.adres }}</p>
                                <p class="card-text"><small class="text-muted">{{ personeltek.telefon }}</small></p>
                            </div>
                        </div>
                    {% endif %}

                </div>

            </div>

        </div>
    </div>
{% endblock %}
