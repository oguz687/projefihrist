<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Django People</title>
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Personel Arama Ekranı
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="row">
                                <div class="col-12">
                                    <form action="{% url 'results' %}" method="GET" action="">

                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="input-group mb-1">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text pb-0 pt-0"
                                                              id="">İsim,Tc,Sicil</span>
                                                    </div>
  <input name="q" type="text" placeholder="Search...">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <br>

                                                <div class="btn btn-secondary mr-2" id="yeni"> Yeni</div>
                                                <div class="btn btn-success" id="aracara" type="submit"> Personel Ara
                                                </div>

                                            </div>


                                        </div>
                                    </form>


                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="card">
                            <h5><span class="badge badge-secondary">Bulunan Personel</span></h5>

                            <div
                                    class="table-responsive-lg table-responsive-md table-responsive-sm pre-scrollable table-info table-striped table-bordered table-hover ">
                                <table>
                                    <thead>
                                    <tr>

                                        <th scope="col">Bulunan Personeller</th>


                                    </tr>
                                    </thead>

                                    <tbody>
                                    {% for ara in personel %}

                                        <tr>

                                            <td>{{ ara.isim }}</td>
                                            <td>{{ ara.sicil }}</td>
                                            <td>{{ ara.tc }}</td>
                                            <td>{{ ara.adres }}</td>


                                        </tr>

                                    {% endfor %}

                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </div>
                </div>


            </div>
            <div class="card-footer">

            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
