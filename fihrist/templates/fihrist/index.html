{% load static %}
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Zabıta Fihrist</title>
    <style>
        .pre-scrollable {
            height: 15em;
        }

        #personelarama {
            height: 17em;
        }

        #personelaramafooter {
            height: 5em;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<div class="row mb-2">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" id="personelarama">
                    <div class="card-header">
                        Personel Arama Ekranı
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <form action="{% url 'results' %}" method="GET" id="formresult">

                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="input-group mb-1">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text pb-0 pt-0"
                                                              id="">İsim,Tc,Sicil</span>
                                                    </div>
                                                    <label for="qu"></label>
                                                    <input id="qu" name="q" type="search" placeholder="Ara...">
                                                </div>
                                            </div>

                                        </div>
                                    </form>


                                </div>

                            </div>

                        </div>


                    </div>
                    <div class="card-footer col-md-6" id="personelaramafooter">
                        <div class="row">
                            <div class="col-lg-12">
                                <input class="btn btn-success border-light" type="submit" id="submitbuton"
                                       form="formresult" value="Ara">
                                <input class="btn btn-success border-light" type="submit" id="yenibuton"
                                       form="formresult" onclick="sifirlama()" value="Yeni">

                            </div>
                            <script>
                                function sifirlama() {
                                    document.getElementById("formresult").reset();
                                }


                            </script>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card">
                    <h5><span class="badge badge-secondary">Bulunan Personel</span></h5>

                    <div
                            class="table-responsive-lg table-responsive-md table-responsive-sm pre-scrollable table-info table-striped table-bordered table-hover ">
                        <table>
                            <thead>
                            <tr>
                                <th scope="col">Seç</th>

                                <th scope="col">İsim</th>

                                <th scope="col">Sicil</th>
                                <th scope="col">TC</th>
                                <th scope="col">Adres</th>


                            </tr>
                            </thead>

                            <tbody>
                            {% for ara in personel %}

                                <tr>
                                    <td align='center'>
                                        <form><input type=button
                                                     value="Seç"
                                                     data-toggle="collapse"
                                                     data-target="#onizlem"
                                                     style="width:100%">
                                        </form>
                                    </td>
                                    <td>{{ ara.isim }}</td>
                                    <td>{{ ara.sicil }}</td>
                                    <td>{{ ara.tc }}</td>
                                    <td>{{ ara.adres }}</td>


                                </tr>

                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

        </div>


    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                Kişi Detayları
            </div>
            <div class="card-body">
                <div class="media">
                    <img src="{% static "fihrist/ibb_zabita.jpg" %}" alt="Picture of Rango"/> <!-- Images -->
                    <div class="media-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
